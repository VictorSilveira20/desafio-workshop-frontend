<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Tech - Cursos Online de programação</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header class="header">
        <img class="logo" src="logo.png">

        <nav class="menu">
            <a class="item-menu">Cursos e Eventos</a>
            <a class="item-menu">Conteúdos</a>
            <a class="item-menu">Serviços digitais</a>
        </nav>
    </header>

    <main class="area-principal">

        <div class="conteudo-principal">
            <h1 class="titulo">Aprenda Programação <br>Full Stack</h1>
            <h3 class="titulo">e leve sua carreira <br>para o próximo nível!</h3>
            <img class="imagem" src="fullstack.png">
        </div>

        <form action="/" method="get">

            <fieldset class="formulario">
                <h2 class="titulo2">Ainda não possui uma conta? <br> Cadastre-se!</h2>
                <div class="container">
                    <input type="name" placeholder="Escreva seu nome completo" name="name" required>
                </div>
                <div class="container">
                    <input type="email" placeholder="Digite seu e-mail" name="email" required>
                </div>
                <button class="botao">Criar Conta</button>
            </fieldset>
        </form>
    </main>

    <footer class="rodape">
        <p>Nossas redes sociais:</p>
        <a href="https://instagram.com" target="_blank"><img class="Instagram" src="instagram.png"></a>
        <a href="https://Facebook.com" target="blank"><img class="Facebook" src="facebook.png"></a>
    </footer>
</body>
</html>
